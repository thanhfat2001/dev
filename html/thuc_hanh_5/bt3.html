<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>

    <body>
        <p id="text1"></p>
        <p id="text2"></p>
        <script>
            document.getElementById("text1").innerHTML = "Script inner HTMl!";
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.getElementById("text2").innerHTML = sum;
            
        </script>
    </body>


</html>
