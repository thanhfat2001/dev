<!DOCTYPE html>
<html>
    <head>
        <title>Script trong HTML</title>

    </head>
    <body>
        <script language = "Javascript">
            var so1, so2;
            so1 = parseFloat(prompt("Nhập A: ", ""));
            so2 = parseFloat(prompt("Nhập B: ", ""));
            document.write("Cộng: " +  (so1 + so2))
            document.write("<BR>");
            document.write("Trừ: " +  (so1 - so2))
            document.write("<BR>");
            document.write("Nhân: " +  (so1 * so2))
            document.write("<BR>");
            document.write("Chia: " +  (so1 / so2))

        </script>
    </body>
</html>
