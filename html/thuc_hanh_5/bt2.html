<html>

<head>
    <title>Script trong HTML</title>
</head>

<body>
    <script language = "JavaScript">
        var Ten, Tuoi, GioiTinh, Sothich;
        Ten = prompt("Bạn hãy nhập tên: ", "");
        Tuoi = prompt("Bạn hãy nhập tuổi: ", "");
        document.write("Chào bạn : <B> " + Ten + "</B>");
        document.write("<BR>");
        document.write("Tuổi của bạn là : <U> " + Tuoi + "</U>");
        document.write("<BR>");
        GioiTinh = prompt("Giới tính của bạn là: ", "");
        Sothich = prompt("Sở thích của bạn là gì: ", "");
        document.write("Giới tính của bạn là : " + GioiTinh);
        document.write("<BR>");
        document.write("Sở thích của bạn là : " + Sothich)


    </script>


</body>

</html>
