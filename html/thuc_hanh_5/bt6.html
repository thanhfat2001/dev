<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo JavaScript</title>
    </head>
    <body>
        <p id="thoigian"></p>
        <div id="dongho"></div>
        <script type="text/javascript" charset="utf-8">
            var date = new Date();
            var nam = date.getFullYear();
            var Namsinh;
            Namsinh = prompt("Vui lòng nhập năm sinh của bạn: ")

            var tuoi;
            tuoi = nam - Namsinh;
            document.write("Tuổi là: " + tuoi);

        </script>
    </body>
</html>
